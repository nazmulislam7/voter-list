
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Slip Generator - ভোটার স্লিপ মেকার</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f3f4f6; margin: 0; }
        #loader { 
            position: fixed;
            inset: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background-color: #f3f4f6;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .spinner { 
            width: 50px; 
            height: 50px; 
            border: 5px solid #e5e7eb; 
            border-top-color: #2563eb; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-container {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
    </style>

    <script>
        // Polyfill for process.env (common in many React libraries)
        window.process = { env: { NODE_ENV: 'production' } };
        
        // Error handling for global script failures
        window.addEventListener('error', function(e) {
            console.error('Global Error:', e);
            const status = document.getElementById('status-text');
            const errorContainer = document.querySelector('.error-container');
            const spinner = document.querySelector('.spinner');
            if (status) status.innerText = "একটি সমস্যা হয়েছে।";
            if (errorContainer) {
                errorContainer.style.display = 'block';
                document.getElementById('error-msg').innerText = e.message || "ফাইল লোড করতে ব্যর্থ হয়েছে।";
            }
            if (spinner) spinner.style.display = 'none';
        });
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@0.563.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38",
    "pdf-lib": "https://esm.sh/pdf-lib@1.17.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <div id="loader">
        <div class="spinner mb-4"></div>
        <p id="status-text" class="text-gray-500 font-bold">সফটওয়্যারটি লোড হচ্ছে...</p>
        
        <div class="error-container mt-4">
            <h2 class="text-red-600 font-bold text-xl mb-2">লোড করা সম্ভব হচ্ছে না</h2>
            <p id="error-msg" class="text-gray-600 text-sm mb-4">অপ্রত্যাশিত এরর ধরা পড়েছে।</p>
            <button onclick="location.reload()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">আবার চেষ্টা করুন</button>
            <p class="text-[10px] text-gray-400 mt-4 italic">টিপস: GitHub Pages এ দিলে কিছুক্ষণ অপেক্ষা করুন। লোকাল পিসিতে থাকলে XAMPP/Live Server ব্যবহার করুন।</p>
        </div>
    </div>

    <!-- Main Loader Logic -->
    <script type="module">
        const root = document.getElementById('root');
        const loader = document.getElementById('loader');
        
        // অ্যাপ রেন্ডার হলে লোডার সরিয়ে ফেলুন
        const observer = new MutationObserver(() => {
            if (root.children.length > 0) {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
                observer.disconnect();
            }
        });
        observer.observe(root, { childList: true });

        // ১৫ সেকেন্ড পার হয়ে গেলে এরর দেখান
        setTimeout(() => {
            if (root.children.length === 0) {
                document.querySelector('.error-container').style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('status-text').innerText = "অনেক সময় নিচ্ছে...";
            }
        }, 15000);
    </script>
    
    <!-- ES Module Runner for TSX -->
    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx" src="./index.tsx"></script>
</body>
</html>
