
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Slip Generator - ভোটার স্লিপ মেকার</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f3f4f6;
        }
        .error-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
    </style>
    <!-- ES Module Shims for robust module support -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@0.563.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38",
    "pdf-lib": "https://esm.sh/pdf-lib@1.17.1",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div id="root">
        <!-- Initial Loading State -->
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-gray-500 font-bold">সফটওয়্যারটি লোড হচ্ছে...</p>
        </div>
    </div>
    
    <!-- esm.sh/run enables running TSX files directly in the browser -->
    <script type="module">
        import { run } from "https://esm.sh/run";
        
        run("./index.tsx").catch(err => {
            console.error("Load Error:", err);
            document.getElementById('root').innerHTML = `
                <div class="error-card">
                    <div class="text-red-500 mb-4">
                        <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    </div>
                    <h1 class="text-2xl font-black text-gray-800 mb-2">সফটওয়্যারটি চলতে পারছে না</h1>
                    <p class="text-gray-600 mb-6">দয়া করে নিশ্চিত করুন যে আপনি এটি XAMPP (http://localhost) অথবা GitHub Pages থেকে ওপেন করেছেন। সরাসরি ডাবল ক্লিক করে ফাইল ওপেন করলে এটি চলবে না।</p>
                    <div class="text-xs bg-red-50 text-red-400 p-3 rounded-lg overflow-auto text-left font-mono">
                        ${err.message}
                    </div>
                    <button onclick="window.location.reload()" class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition-colors">আবার চেষ্টা করুন</button>
                </div>
            `;
        });
    </script>
</body>
</html>
